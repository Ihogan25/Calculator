<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="display">

                    <div class="equation" id="inputs">
                        <div id="input-one"></div>
                        <div id="operand"></div>
                        <div id="input-two"></div>
                    </div>
                    <div class="output" id="output"></div>
            </div>

            <div class="btns">
                <div class="btn-container">
                    <div class="btn num" id="0">0</div>
                    <div class="btn num" id="1">1</div>
                    <div class="btn num" id="2">2</div>
                    <div class="btn num" id="3">3</div>
                    <div class="btn num" id="4">4</div>
                    <div class="btn num" id="5">5</div>
                    <div class="btn num" id="6">6</div>
                    <div class="btn num" id="7">7</div>
                    <div class="btn num" id="8">8</div>
                    <div class="btn num" id="9">9</div>
                    <div class="btn operands" id="point">.</div>
                    <div class="btn operands" id="pon">+/-</div>
                    <div class="btn operands" id="add">+</div>
                    <div class="btn operands" id="sub">-</div>
                    <div class="btn operands" id="multi">x</div>
                    <div class="btn operands" id="div">/</div>
                    <div class="btn dlt" id="clear">C</div>
                    <div class="btn dlt" id="clear-all">CA</div>
                    <div class="btn operands" id="calc">=</div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
